  <script type="text/javascript">
PTM.createTemplate("question_note_view", "<!--<script id=\"question_view\" type=\"text/x-handlebars-template\">-->\n      <div id=\"poll_admin\" class=\"dashboard_element\"></div>\n      <div id=\"{{content.type}}\" class=\"post_region_box question_note_view dashboard_element\">\n        {{#if content.is_dupe}}\n        <div class=\"duplicate\" id=\"question_is_dupe\">\n          <span class=\"message\">The post you're trying to view was marked a duplicate of this post, and is appended as a followup below.</span>\n        </div>\n        {{/if}}\n        <div class=\"duplicate\" id=\"mark_dupe_form\">\n          <ol>\n            <li>Scroll the left panel to find which question this is a duplicate of and click on it</li>\n            <li>Click \"Mark as Duplicate\" button to complete</li>\n          </ol>\n          <ul>\n            <li>Duplicate question: <span id=\"duplicate_title\"></span></li>\n            <li>Optional explanation: <input type=\"text\" id=\"duplicate_reason\" /></li>\n            <li>Marking duplicate of: <span id=\"duplicate_of_title\"><b><i>-please select from left panel-</i></b></span></li>\n          </ul>\n          <button disabled=\"disabled\" class=\"btn btn-danger btn-small\" id=\"mark_duplicate\" onclick=\"PEM.fire('question_mark_duplicate_submit')\">Mark as Duplicate</button>\n          <button class=\"btn btn-small\" onclick=\"PEM.fire('question_mark_duplicate_cancel')\">Cancel</button>\n        </div>\n      <div class=\"post_region_header clearFix\">\n        <div class=\"post_icon {{content.type}} {{#if content.no_answer}}unanswered{{/if}}\"></div>\n        {{#if content.isTeammateSearch}}\n        <div class=\"post_title\">Teammate Search<em style=\"color: #468AB8;\"> (Posted by Piazza)</em></div>\n        {{else}}\n        <div class=\"post_title\">{{#ifEquals content.status \"private\"}}private {{/ifEquals}}{{content.type}}</div>\n        {{/if}}\n        <div class=\"post_favorite {{#if content.my_favorite}}is_favorite{{else}}is_not_favorite{{/if}}\">\n          <i class=\"icon_favorite is_favorite\" onclick=\"PEM.fire('favorite', false);return false;\"></i>\n          <i class=\"icon_favorite not_favorite\" onclick=\"PEM.fire('favorite', true);return false;\" tutorial=\"Save this post to your favorites to find it later.\"></i>\n        </div>\n        {{#if network.isOpen}}\n        <div class=\"like_button_wrapper\" id=\"like_button_wrapper\">\n          <span class=\"like_button_icon\"></span>\n          <span><a href=\"#\" onclick=\"return PEM.fire('like', true);\">Like</a></span>\n        </div>\n        {{/if}}\n        <div class=\"post_converted_message\">{{#if content.isQuestion}}Your note is now a question.{{else}}Your question is now a note.{{/if}}<div class=\"post_converted_message_close\">x</div></div>\n        <div class=\"post_view_count\"><span class=\"count\">{{content.unique_views}}</span> views</div>\n        <a href=\"#\" class=\"follow_link {{#unless content.is_bookmarked}}hide{{/unless}}\" onclick=\"PEM.fire('question_note_stop_follow');return false;\">stop following</a>\n      </div>\n      {{#unless content.isTeammateSearch}}\n      <div class=\"dropdown post_region_arrow_dropdown\">\n        <a href=\"#\" class=\"dropdown-toggle\">Actions <b class=\"caret\"></b></a>\n        <div class=\"dropdown_menu_wrapper clearFix\">\n          <ul class=\"dropdown-menu\" role=\"menu\" id=\"question_note_actions_dropdown\" aria-labelledby=\"dLabel\">\n            {{#if content.is_bookmarked}}\n              <li onclick=\"PEM.fire('question_note_stop_follow');return false;\"><a href=\"#\">Stop Following</a></li>\n            {{else}}\n              <li onclick=\"PEM.fire('question_note_start_follow');return false;\"><a href=\"#\">Follow</a></li>\n            {{/if}}\n            {{#if content.canEdit}}\n            {{#unless content.isPoll}}\n            <!--<li onclick=\"PEM.fire('attach_file');return false;\"><a href=\"#\">Attach File</a></li>-->\n            <li onclick=\"PEM.fire('question_note_convert_type');return false;\"><a href=\"#\">{{#if content.isQuestion}}Convert Question to Note{{else}}Convert Note to Question{{/if}}</a></li>\n            {{/unless}}\n            {{#if content.isQuestion}}\n            <li onclick=\"PEM.fire('question_mark_duplicate');return false;\"><a href=\"#\">Mark as Duplicate</a></li>\n            {{/if}}\n            {{#unless content.isPoll}}\n            <li onclick=\"PEM.fire('question_note_edit');return false;\"><a href=\"#\">Change Visibility of Post</a></li>\n            {{/unless}}\n            {{/if}}\n            {{#if user.isInst}}\n              {{#if content.disabledHistory}}\n              <li onclick=\"PEM.fire('toggle_history');return false;\"><a href=\"#\">Enable history</a></li>\n              {{else}}\n              <li onclick=\"PEM.fire('toggle_history');return false;\"><a href=\"#\">Disable history</a></li>\n              {{/if}}\n            {{/if}}\n            <!--\n            <li onclick=\"PEM.fire('mark_as_duplicate');return false;\"><a href=\"#\">Mark as Duplicate</a></li>\n          -->\n            {{#if content.canEdit}}\n            <li onclick=\"PEM.fire('report_spam');return false;\"><a href=\"#\">Flag as Inappropriate</a></li>\n            {{/if}}\n            {{#if content.canDelete}}\n              <li onclick=\"return PEM.fire('delete_content');\"><a href=\"#\">Delete {{content.type}}</a></li>\n            {{/if}}\n          </ul>\n        </div>\n      </div>\n      {{/unless}}\n      <div class=\"post_region_content note\" id=\"view_quesiton_note\">\n        {{#questionNoteText content network}}{{/questionNoteText}}\n      </div>\n    </div>\n    <div class=\"post_region_content edit_mode\" style=\"display:none;\" id=\"edit_question_note\">\n      <h3>Summary</h3>\n      <input class=\"post_region_input\" id=\"edit_question_note_subject\" placeholder=\"Post Summary\" value=\"{{content.subject}}\"/>\n      <div class=\"error_message no_summary\">Please enter a brief summary of your question.</div>\n      <div class=\"error_message long_summary\">Please enter a summary with no more than 100 characters.</div>\n      {{#if content.isPoll}}\n        <div class=\"error_message\">\n            Introducing new poll options in the middle or re-ordering poll options will interfere with any existing poll results.\n        </div>\n      {{/if}}\n      {{#ifEquals user.config.default_editor \"plain\"}}\n      <span style=\"float: right\" class=\"input_links grey_text\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use rich text editor</a></span>\n      {{else}}\n      <span style=\"float: right\" class=\"input_links grey_text\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use plain text editor</a></span>\n      {{/ifEquals}}\n      <span class=\"input_links grey_text\" style=\"margin-right:10px;\">Report any bugs with our editor to {{#if network.isGroup}}groups-bugs@piazza.com{{else}}bugs@piazza.com{{/if}}</span>\n      <h3>Details</h3>\n      <div id=\"question_note_editor\"></div>\n      <div class=\"error_message no_details\">Please provide some details to better explain your question.</div>\n\n      <div class=\"post_edit_meta_wrapper\" style=\"display:block\">\n        {{#unless network.config.disable_folders}}\n        <div class=\"post_edit_meta clearFix\" id=\"content_folders\">\n            <label>Folders:</label>\n            <ul id=\"edit_quesiton_note_folders\">\n              {{#each network.folders}}\n                <li><a href=\"#\" class=\"tag folder {{#ifContains ../content.folders this}}selected{{/ifContains}}\" onclick=\"return P.note_view.editFolderClick(this);\">{{this}}</a></li>\n              {{/each}}\n            </ul>\n        </div>\n        <div class=\"error_message no_folders\">Please select at least one folder for your post.</div>\n        {{/unless}}\n        {{#unless content.isPoll}}\n          <div class=\"post_edit_meta clearFix\" id=\"content_type_selector\">\n              <label>Save as:</label>\n              <input type=\"radio\" name=\"question_type\" id=\"question_type_0\" value=\"Question\" {{#if content.isQuestion}}checked{{/if}} /><label for=\"question_type_0\">  Question  (this needs an answer)</label>\n              <input type=\"radio\" name=\"question_type\" id=\"question_type_1\" value=\"Note\" {{#if content.isNote}}checked{{/if}}/><label for=\"question_type_1\">  Note  (this doesn't need an answer)</label>\n          </div>\n        {{/unless}}\n        {{#if content.isUnpublishedPoll}}\n          {{#if content.isPrivate}}\n          <input type=\"hidden\" name=\"question-visibility-poll\" id=\"question_visibility_poll\" value=\"private\" />\n          {{/if}}\n        {{else}}\n        <div class=\"post_edit_meta clearFix\" id=\"content_type_selector\">\n            <label>Visible to:</label>\n            <input type=\"radio\" name=\"question-visibility\" id=\"question_visibility_0\" onchange=\"P.note_view.visibilityChange()\" value=\"entire_class\" {{#if content.isPublic}}checked{{/if}}/><label for=\"question_visibility_0\" style=\"font-weight: bold;\">&nbsp;Entire class</label>&nbsp;&nbsp;\n            {{#if network.subGroups}}<input type=\"radio\" name=\"question-visibility\" id=\"question_visibility_1\" onchange=\"P.note_view.visibilityChange()\" class=\"edit-sections\" value=\"sections\" {{#if content.isGroup}}checked{{/if}}/><label for=\"question_visibility_1\" style=\"font-weight: bold;\">&nbsp;Group</label>&nbsp;&nbsp;{{/if}}\n            {{#unless network.noPrivatePosts}}<input type=\"radio\" name=\"question-visibility\" id=\"question_visibility_2\" onchange=\"P.note_view.visibilityChange()\" value=\"private\" {{#if content.isPrivate}}checked{{/if}}/><label for=\"question_visibility_2\" class=\"\" style=\"font-weight: bold;margin-right: 0px;\">&nbsp;Private</label><span style=\"font-weight: normal;\">\n              {{#if content.visibleOne}}\n              <label style=\"font-weight:normal;\">to {{#toUserName content.visibleOne \"me\"}}{{/toUserName}}\n                {{#if content.visibleTwo}}\n                and {{#toUserName content.visibleTwo \"me\"}}{{/toUserName}}\n                {{/if}}\n                {{#if content.visibleArr}}\n                  {{#showOthers content.visibleArr}}{{/showOthers}}\n                {{/if}}\n              </label>\n              {{else}}\n              <label style=\"font-weight:normal;\"> to original poster and Instructors</label>\n              {{/if}}\n            {{/unless}}\n            </span>\n        </div>\n        {{/if}}\n        {{#if network.subGroups}}\n        <div id=\"subgroup_list_edit\" style='display:none;margin-top:5px;margin-left:5px;'>\n          <select id=\"subgroup_dropdown_edit\" class=\"anonymity_selector\" onchange=\"P.note_view.subGroupChange()\">\n            {{#each network.subGroups}}\n            <option value='{{this}}'>{{this}}</option>\n            {{/each}}\n          </select>\n          <div class=\"error_wrapper\" id=\"not-in-section-student-edit\" style=\"display: none;\">\n            <div class=\"error main\">You are currently not in this group</div>\n            <div class=\"error sub\">Please ask your instructor to enroll you to this group on Piazza</div>\n          </div>\n          <div class=\"error_wrapper\" id=\"not-in-section-can-join-edit\" style=\"display: none;\">\n            <div class=\"error main\">You are currently not in this group</div>\n            <div class=\"error sub\">You have to join this group to post</div>\n          </div>\n          <div class=\"error_wrapper\" id=\"not-in-section-instructor-edit\" style=\"display: none;\">\n            <div class=\"error main\">You are currently not in this group</div>\n            <div class=\"error sub\">You will not see this post in your feed</div>\n          </div>\n        </div>\n        {{/if}}\n      </div>\n    </div>\n    <div class=\"post_region_message_wrapper currently_editing\" style=\"display:none;margin-top:0px;\">\n      <div class=\"post_region_message warning show\">\n        <span class=\"editing_message\"></span>\n      </div>\n    </div>\n    <div class=\"post_region_actions note\" id=\"view_question_note_bar\">\n      {{#if content.canEdit}}\n      <a class=\"post_action edit main btn btn-primary btn-mini\" tutorial=\"Improve this question to add more details or clarify something.\" href=\"#\" onclick=\"PEM.fire('question_note_edit');return false;\">edit</a>\n      <span class=\"middot\">&middot;</span>\n      <a class=\"post_action do_good_note {{#if content.is_tag_good}}hide{{/if}}\" onclick=\"PEM.fire('do_good_post'); return false;\" href=\"#\">good {{content.type}}</a>\n      <a class=\"post_action undo_good_note {{#unless content.is_tag_good}}hide{{/unless}}\" onclick=\"PEM.fire('undo_good_post'); return false;\" href=\"#\">undo good {{content.type}}</a>\n      <span class=\"post_actions_number good_note\">{{#if content.tag_good}}{{content.tag_good.length}}{{else}}0{{/if}}</span>\n      {{/if}}\n      <div class=\"post_region_actions_meta\">Updated {{#toRelativeTime content.last_edit}}{{/toRelativeTime}} by\n      {{#if content.lastUid}}\n        {{#toUserName content.lastUid content.anon}}{{/toUserName}}\n      {{else}}\n        {{#if content.showMyAnon}}\n          <span class=\"private_poster highlight\">{{#toUserName user.id \"stud\"}}{{/toUserName}}</span>\n        {{else}}\n          <span class=\"private_poster highlight\">Anonymous</span>\n        {{/if}}\n      {{/if}}\n\n\n      {{#showOthers content.others}}{{/showOthers}}\n      </div>\n    </div>\n    <div class=\"post_region_actions edit_mode\" id=\"edit_question_note_bar\">\n      <a class=\"post_action submit main btn btn-primary btn-mini\" href=\"#\" onclick=\"PEM.fire('question_note_edit_submit');return false;\">submit</a>\n      {{#if anon}}\n       &nbsp;&nbsp;as <select class=\"anonymity_selector\" id=\"edit_quesiton_anonymity\">\n          {{#each anon}}\n          <option value=\"{{this.val}}\">{{this.title}}</option>\n          {{/each}}\n        </select>\n      {{/if}}\n      <span class=\"middot\">&middot;</span>\n      <a class=\"post_action preview\" href=\"#\" onclick=\"return PEM.fire('previewPost', 'question_note_edit')\">preview</a>\n      <a class=\"post_action cancel right\" href=\"#\" onclick=\"PEM.fire('cancelOne', 'question_note_edit');return false;\">cancel</a>\n    </div>\n");</script>

  <script type="text/javascript">
PTM.createTemplate("question_note_view_text", "{{#unless content.isTeammateSearch}}\n<h1 class=\"post_region_title\">{{{content.subject}}}</h1>\n{{/unless}}\n<div class=\"post_region_text\" id=\"questionText\">{{#processText content.body content.type}}{{/processText}}<br/></div>\n<div class=\"post_region_folders\">\n  <span>\n    {{#folderlist content.folders}}{{/folderlist}}\n  </span>\n</div>\n<div class=\"attachments\" {{#unless content.attach}}style=\"display:none;\"{{/unless}}>\n  <div class=\"attachments_divider\"></div>\n  <div class=\"attachments_count\">Attachments:</div>\n  <table class=\"attachments_list\">\n    {{#each content.attach}}\n      {{#attachment this ../content ../network}}{{/attachment}}\n    {{/each}}\n  </table>\n</div>\n<div class=\"post_region_message_wrapper\">\n  <div id=\"endorse_text\">{{#endorseText content}}{{/endorseText}}</div>\n  {{#if content.visibleOne}}\n    {{#ifEquals content.type \"poll\"}}\n       {{#ifEquals content.config.unpublished 1}}\n          <div class=\"post_region_message show\">This poll is not yet published and only visible to <span class=\"private_poster highlight\">{{#toUserName content.visibleOne}}{{/toUserName}}</span>\n       {{else}}\n          <div class=\"post_region_message show\">This poll is published and only visible to <span class=\"private_poster highlight\">{{#toUserName content.visibleOne}}{{/toUserName}}</span>\n       {{/ifEquals}}\n       {{#if content.visibleTwo}}\n          and <span class=\"private_poster highlight\">{{#toUserName content.visibleTwo}}{{/toUserName}}</span></div>\n       {{/if}}\n       {{#if content.visibleArr}}\n          {{#showOthers content.visibleArr}}{{/showOthers}}</div>\n       {{/if}}\n    {{else}}\n  <div class=\"post_region_message show\">This private post is only visible to <span class=\"private_poster highlight\">{{#toUserName content.visibleOne}}{{/toUserName}}</span>\n    {{#if content.visibleTwo}}\n    and <span class=\"private_poster highlight\">{{#toUserName content.visibleTwo}}{{/toUserName}}</span>\n    {{/if}}\n    {{#if content.visibleArr}}\n      {{#showOthers content.visibleArr}}{{/showOthers}}\n    {{/if}}\n  </div>\n\n    {{/ifEquals}}\n  {{else}}\n  {{#if content.isPrivate}}\n  <div class=\"post_region_message show\">This private post is only visible to <span class=\"private_poster highlight\">original poster</span> and <span class=\"private_poster highlight\">Instructors</span></div>\n  {{/if}}\n  {{/if}}\n");</script>

  <script type="text/javascript">

  <script type="text/javascript">
PTM.createModuleTemplate("feed", "feed_item", "<li class=\"feed_item clearfix {{statuses}}\" id=\"{{content.id}}\" onclick=\"P.feed.feedItemClick(event, this)\">\n  <div class=\"metadata\">\n    {{#if timeStamp}}\n    <div class=\"timestamp\">{{timeStamp}}</div>\n    {{/if}}\n    <div class=\"icons clearFix\">\n      {{#if memIcon}}\n        <div class=\"feed_icon mem_icon\"></div>\n      {{/if}}\n      {{#if icon}}\n      <div class=\"feed_icon {{icon}}\"></div>\n      {{/if}}\n      {{#unless isGroup}}\n      <!--\n        {{#if content.has_i}}\n        <div class=\"feed_icon ir_icon\"></div>\n        {{/if}}\n        {{#if content.has_s}}\n        <div class=\"feed_icon sr_icon\"></div>\n        {{/if}}\n      -->\n        <div class=\"feed_icon ir_icon \"></div>\n        <div class=\"feed_icon sr_icon \"></div>\n      {{/unless}}\n      <div class=\"feed_icon new_activity_icon\" notutorial=\"{{content.changes}} update{{contentChangesPlural}} since you last viewed this\">\n        <span>{{content.changes}}</span>\n      </div>\n    </div>\n  </div>\n  <div class=\"unread_indicator\"></div>\n  {{#unless isMobile}}\n  <div id=\"FeedItemDropdown_{{content.id}}\" class=\"feed_item_dropdown_selector closed memoryless clearFix\">\n    <div class=\"feed_item_dropdown_arrow\">&#9660;</div>\n    <ul>\n      <li class=\"disabled\">Type @{{content.nr}} to link to this post</li>\n      {{#unless publicUser}}\n        <!--\n        <li class=\"mark_duplicate_action\">Mark as Duplicate</li>\n      -->\n        {{#if content.hidden}}\n          <li class=\"unarchive_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Unarchive <em>(Show in your feed)</em></li>\n        {{else}}\n          <li class=\"archive_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Archive <em>(Hide from your feed)</em></li>\n        {{/if}}\n        {{#if isInst}}\n          <li class=\"delete_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Delete <em>(from everyone's feed)</em></li>\n          {{#if hasPin}}\n            <li class=\"unpin_post\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Unpin <em>(to top of everyone's feed)</em></li>\n          {{else}}\n            <li class=\"pin_post\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Pin <em>(to top of everyone's feed)</em></li>\n          {{/if}}\n        {{/if}}\n        {{#if content.book}}\n          <li class=\"unfollow_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Stop Following</li>\n        {{else}}\n          <li class=\"follow_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Follow</li>\n        {{/if}}\n        {{#if isInst}}\n          {{#if activeClasses}}\n          <li class=\"with_sub_menu closed memoryless clearFix\">Copy to Another Class&#8230; <ul class=\"sub_menu\">\n              {{#each activeClasses}}\n              <li class=\"clone_action\" id=\"clone_to_{{this.id}}\" cn=\"{{this.course_number}}\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">{{this.course_number}} <span style=\"color:#AAA\">[{{this.term}}]</span></li>\n              {{/each}}\n          </ul></li>\n          {{/if}}\n        {{/if}}\n      {{/unless}}\n      {{#if content.is_new}}\n        <li class=\"mark_read_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Mark as Read</li>\n      {{else}}\n        <li class=\"mark_unread_action\" onclick=\"return P.feed.feedItemDropdownMenuCallback(this);\">Mark as Unread</li>\n      {{/if}}\n    </ul>\n  </div>\n  {{/unless}}\n  <div class=\"content\" {{#unless timeStamp}}style=\"margin-right:0px;\"{{/unless}}>\n    <div class=\"title ellipses\">\n      {{#if content.hidden}}\n        <span class=\"private_icon\" style=\"display: block;\">Archived</span>\n      {{/if}}\n      {{#if isPrivate}}\n        <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator private\"></span>Private</span>\n      {{/if}}\n      {{#if sectName}}\n        <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator sections\"></span>{{sectName}}</span>\n      {{else}}\n        {{#if isPrivateToIndividuals}}\n          <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator private\"></span>Private</span>\n        {{/if}}\n      {{/if}}\n      {{#if instNote}}\n        <span class=\"private_icon\" style=\"display:block;\"><span class=\"private_icon_indicator inst_note\"></span>Instr</span>\n      {{/if}}\n      {{#if iconsGtOne}}\n      </div>\n      <div class=\"title ellipses\">\n      {{/if}}\n      <span class=\"title_text\" style=\"max-width: {{maxTitleLen}}px;\">{{{subject}}}</span>\n      {{#if hasLikes}}\n      <div class=\"like_button_wrapper\">\n        <span class=\"like_button_icon\"></span>\n        <span class=\"like_num\">{{numLikes}}</span>\n      </div>\n      {{/if}}\n      {{#if content.has_attach}}}\n        <div class=\"attach_icon\"></div>\n      {{/if}}\n    </div>\n    <div class=\"snippet\">{{{snippetText}}}</div>\n    <ul class=\"messages\">\n      {{#if isGroup}}\n        {{#if content.gd}}\n          <li class=\"instructor_endorsed\">{{content.gd}} members think this is a good {{content.type}}</li>\n        {{/if}}\n        {{#if content.gd_a}}\n          <li class=\"instructor_endorsed\">{{content.gd_a}} members endorsed the answer</li>\n        {{/if}}\n      {{else}}\n        {{#if isEndorsed}}\n          <li class=\"instructor_endorsed\">An instructor thinks this is a good {{content.type}}</li>\n        {{/if}}\n      {{/if}}\n      {{#if hasUnresolved}}\n        <li class=\"unresolved_followups\">{{content.no_answer_followup}} Unresolved Followup{{unresolvedFollowupsPlural}}</li>\n      {{/if}}\n      {{#if openTeammateSearch}}\n        <li class=\"open_teammate_searches\">{{openTeammateSearch}} Open Teammate Search{{#pluralizator openTeammateSearch \"\" \"es\"}}{{/pluralizator}}</li>\n      {{/if}}\n    </ul>\n  </div>\n</li>\n");</script>

  <script type="text/javascript">

  <script type="text/javascript">
PTM.createModuleTemplate("clarifying_discussion", "message", "<div class=\"clarifying_discussion clearFix {{#if no_answer}}unresolved{{/if}}\" id=\"{{id}}\">\n  {{#canEditFollowup this}}\n  <div class=\"dropdown followup_region_arrow_dropdown\">\n    <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">Actions <b class=\"caret\"></b></a>\n    <div class=\"dropdown_menu_wrapper clearFix\">\n      <ul class=\"dropdown-menu\" role=\"menu\" id=\"answer_actions_dropdown\" aria-labelledby=\"dLabel\">\n        <li class=\"edit_discussion\"><a href=\"#\" class=\"edit_discussion\">Edit</a></li>\n        {{#canDeleteFollowup this}}\n        <li class=\"delete_discussion\"><a href=\"#\">Delete</a></li>\n        {{/canDeleteFollowup}}\n      </ul>\n    </div>\n  </div>\n  {{/canEditFollowup}}\n  <div class=\"resolve_unresolve_actions\">\n    <label class=\"radio inline\">\n      <input type=\"radio\" name=\"{{id}}_resolve_unresolve\" id=\"resolved_{{id}}\" class=\"mark_resolved\" {{#unless no_answer}}checked{{/unless}}> Resolved\n    </label>\n    <label class=\"radio inline\">\n      <input type=\"radio\" name=\"{{id}}_resolve_unresolve\" id=\"unresolved_{{id}}\" class=\"mark_unresolved\" {{#if no_answer}}checked{{/if}}> Unresolved\n    </label>\n  </div>\n  {{#if dupe}}\n  <div>\n    This was marked a duplicate to the question/note above by {{#toUserName dupe.uid}}{{/toUserName}} {{#toRelativeTime dupe.updated}}{{/toRelativeTime}}<br/>\n    \"{{dupe.subject}}\"\n  </div>\n  {{/if}}\n  <div class=\"account_image_container\">\n    {{#toUserPic uid}}{{/toUserPic}}\n  </div>\n  <div class=\"discussion_content main_followup clearFix\">\n    <div class=\"discussion_text\">\n      {{#if inst}}\n      <span class=\"instructor_label_icon\"></span>\n      {{/if}}\n      <a href=\"#\" class=\"discussion_poster\" onclick=\"return false;\" style=\"cursor:text;\">{{#toUserName uid anon}}{{/toUserName}}</a>\n      <a class=\"dicussion_meta\" href=\"#\">{{#toRelativeTime updated}}{{/toRelativeTime}}</a>\n      <span class=\"actual_text post_region_text\">{{#processText subject type}}{{/processText}}</span>\n    </div>\n  </div>\n  <div class=\"discussion_content discussion_content_edit clearFix\" style=\"display:none;\" id=\"discussion_edit_{{id}}\"></div>\n  <div class=\"all_replies\">\n    {{#each children}}\n      {{#if this.canShow}}\n        {{#followupReply this ../isOpen}}{{/followupReply}}\n      {{/if}}\n    {{/each}}\n    <div class=\"compose_reply clearFix start_reply\">Reply to this followup discussion</div>\n    <div class=\"discussion_replies new edit_mode hide\">\n      <div class=\"account_image_container\">\n        {{#toUserPic user.id}}{{/toUserPic}}\n      </div>\n      <div class=\"discussion_content edit_mode clearFix\" id=\"followup_reply_{{id}}\"></div>\n    </div>\n  </div>\n</div>\n");</script>

  <script type="text/javascript">
