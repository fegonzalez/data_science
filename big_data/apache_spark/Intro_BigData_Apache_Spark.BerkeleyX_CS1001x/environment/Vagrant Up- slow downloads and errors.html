top_bar_careers_homescreen\" style=\"display:none;\">\n      <li class=\"careers_intro_modal clearfix\" style=\"display:none;\">\n        <div class=\"careers_onboarding_arrow\"></div>\n        <div class=\"clearfix close_careers_intro_modal\">\n          <i class=\"glyphicon glyphicon-remove icon-remove careers_intro_close\"></i>\n        </div>\n        <h2>\n          Introducing 40+ companies on Piazza Careers\n        </h2>\n        <div class=\"careers_intro_image_wrapper\">\n          <div class=\"clearfix\">\n            <a href=\"/careers/dashboard#/company_profile/square\" class=\"careers_intro_image square\"></a>\n            <a href=\"/careers/dashboard#/company_profile/spotify\" class=\"careers_intro_image spotify\"></a>\n            <a href=\"/careers/dashboard#/company_profile/spacex\" class=\"careers_intro_image spacex\"></a>\n            <a href=\"/careers/dashboard#/company_profile/microsoft\" class=\"careers_intro_image microsoft\"></a>\n          </div>\n\n          <div class=\"clearfix\">\n            <a href=\"/careers/dashboard#/company_profile/palantir\" class=\"careers_intro_image palantir\"></a>\n            <a href=\"/careers/dashboard#/company_profile/mongodb\" class=\"careers_intro_image mongodb\"></a>\n            <a href=\"/careers/dashboard#/company_profile/quora\" class=\"careers_intro_image quora\"></a>\n            <a href=\"/careers/dashboard#/company_profile/box\" class=\"careers_intro_image box\"></a>\n          </div>\n\n          <div class=\"clearfix\">\n            <a href=\"/careers/dashboard#/company_profile/airbnb\" class=\"careers_intro_image airbnb\"></a>\n            <a href=\"/careers/dashboard#/company_profile/pinterest\" class=\"careers_intro_image pinterest\"></a>\n            <a href=\"/careers/dashboard#/company_profile/yelp\" class=\"careers_intro_image yelp\"></a>\n            <a href=\"/careers/dashboard#/company_profile/evernote\" class=\"careers_intro_image evernote\"></a>\n          </div>\n\n          <div class=\"clearfix\">\n            <a href=\"/careers/dashboard#/company_profile/espn\" class=\"careers_intro_image espn\"></a>\n            <a href=\"/careers/dashboard#/company_profile/flipboard\" class=\"careers_intro_image flipboard\"></a>\n            <a href=\"/careers/dashboard#/company_profile/jane_street\" class=\"careers_intro_image jane_street\"></a>\n            <a href=\"/careers/dashboard#/company_profile/fitbit\" class=\"careers_intro_image fitbit\"></a>\n          </div>\n\n          <div class=\"clearfix\">\n            <a href=\"/careers/dashboard#/company_profile/lyft\" class=\"careers_intro_image lyft\"></a>\n            <a href=\"/careers/dashboard#/company_profile/opower\" class=\"careers_intro_image opower\"></a>\n            <a href=\"/careers/dashboard#/company_profile/spire\" class=\"careers_intro_image spire\"></a>\n            <a href=\"/careers/dashboard#/company_profile/affirm\" class=\"careers_intro_image affirm\"></a>\n          </div>\n        </div>\n        <p class=\"text-center\">\n          <button class=\"btn btn-success close_careers_intro_browse\">\n            Browse company profiles\n          </button>\n        </p>\n        <div class=\"text-center explanation\">\n          * We do not expose your contact information nor your Piazza Q&amp;A discussions.\n        </div>\n      </li>\n      <li>\n        <a href=\"/careers/dashboard\" class=\"careers_dashboard_link\">\n          Piazza Careers\n        </a>\n      </li>\n      <li class=\"dropdown careers_dropdown careers_icons\">\n        <a href=\"\" class=\"dropdown-toggle has_icon topbar_events_icon\" data-toggle=\"dropdown\">\n          <span class=\"career_notification event_count\" style=\"display: none;\"></span>\n          <i class=\"glyphicon glyphicon-calendar icon-calendar icon-white\">\n          </i>\n        </a>\n        <ul class=\"dropdown-menu topbar_dropdown_menu events_dropdown_menu\" role=\"menu\">\n          <li class=\"dropdown_header\">\n            <!--\n            <h3 id=\"rsvp_header_1\">\n              Click an event to RSVP\n            </h3>\n          -->\n            <h4 id=\"rsvp_header_2\" style=\"display:none;\">\n              <span class=\"triangle\">!</span>\n              <span class=\"rsvp_message\">You've RSPVed!</span>\n              <span id=\"rsvp_company_list\"></span> <span>will be reviewing your profile. </span>\n              Your profile is <span id=\"profile_progress\"></span>% complete.\n              <span id=\"rsvp_company_have_resume\"><a href=\"/careers/dashboard#/my_profile\" target=\"_blank\">Update your profile</a></span>\n            </h4>\n            <button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\">\u00d7</button>\n          </li>\n          <div id=\"event_cal_popover\"></div>\n          <li class=\"dropdown_footer clearfix\">\n            <div class=\"event_lengend_wrapper pull-right clearfix\">\n              <div class=\"event_legend clearfix\">\n                <span class=\"event_legend_color rsvp\"></span>\n                <span class=\"event_legend_label\">\n                  RSVP'ed\n                </span>\n              </div>\n              <div class=\"event_legend clearfix\">\n                <span class=\"event_legend_color new\"></span>\n                <span class=\"event_legend_label\">\n                  New Event\n                </span>\n              </div>\n            </div>\n            <div class=\"pull-left\">\n              <a href=\"/careers/dashboard#/events\">See All Events &#187;</a>\n            </div>\n          </li>\n        </ul>\n      </li>\n      <li class=\"careers_icons\">\n        <a href=\"/careers/dashboard#/messages/reload_0\" class=\"has_icon\" id=\"messages_icon\">\n          <span class=\"career_notification message_count\" style=\"display: none;\"></span>\n          <i class=\"glyphicon glyphicon-comment icon-comment icon-white\">\n          </i>\n        </a>\n      </li>\n    </ul>\n  </div>\n</div>\n\n\n\n<!--Seniors survey modal -->\n<div id=\"seniors_survey\" class=\"modal hide fade\" tabindex=\"-1\" role=\"dialog\" aria-labelledby=\"myModalLabel\" aria-hidden=\"true\" data-backdrop=\"static\" data-keyboard=\"false\">\n  <div class=\"modal-body\">\n    <button type=\"button\" id=\"close_button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\">\u00d7</button>\n    <div class=\"first_view\">\n      <div class=\"content_section\">\n        <p>Dear Students,</p>\n        <p>\n          Are you still on the market for a job? If so, let companies on Piazza Careers know. If not, update your status so that you don\u2019t receive any further messages from them.\n        </p>\n      </div>\n      <div class=\"input_section\">\n        <label class=\"radio\">\n          <input type=\"radio\" id=\"in_market_option\" name=\"senior_survey_option\" value=\"\"/>\n           I'm still open to opportunities\n        </label>\n        <div id=\"in_market_input\" class=\"indent_input_section\">\n          <label class=\"radio inline\">\n            <input type=\"radio\" name=\"looking_for\" id=\"seek_full_time\" value=\"\"/> full time\n          </label>\n          <label class=\"radio inline\">\n            <input type=\"radio\" name=\"looking_for\" id=\"seek_internship\" value=\"\"/> internship\n          </label>\n        </div>\n      </div>\n      <div class=\"input_section\">\n        <label class=\"radio\" style=\"float: left;\">\n          <input type=\"radio\" id=\"off_market_option\" name=\"senior_survey_option\" value=\"\"/>\n          I\u2019m off the market\n        </label>\n        <span id=\"off_market_input\"><b>, headed to</b> <input class=\"company_name_input\" type=\"text\" /></span>\n      </div>\n    </div>\n    <div class=\"second_view\" style=\"display:none;\">\n      <div class=\"content_section\">\n        <h4>Get companies to discover you on Piazza Careers</h4>\n        <p>\n          Top tech companies like Square, Airbnb, Palantir, Pinterest and dozens more are on Piazza Careers and actively running searches everyday. Build out your profile and upload your latest resume to get companies to discover you.\n        </p>\n        <p>\n          <a href=\"/careers/dashboard#/my_profile\" target=\"_blank\">Visit your profile on Piazza.</a>\n        </p>\n      </div>\n    </div>\n  </div>\n  <div class=\"modal-footer\">\n    <button class=\"btn\" id=\"confirm_button\">Confirm</button>\n    <button class=\"btn\" id=\"done_button\" style=\"display:none;\">Done</button>\n  </div>\n</div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("feed", {}, null, "      <div id=\"feed\" class=\"page_feed\">\n        <div class=\"dashboard_toolbar page_feed_tool_bar\">\n          <div class=\"hide_show_feed hide_feed\" tutorialw=\"Collapse feed\" onclick=\"PEM.fire('showHideFeed', false)\">&#x25C4;</div>\n          <ul id=\"page_feed_filter_buttons\">\n            <li id=\"shortcut_unread\" onclick=\"PEM.fire('filterFeed', {filter:'unread'})\" {{#if user.config.feed.unread}}style=\"display:list-item;\"{{/if}}>Unread</li>\n            <li id=\"shortcut_updated\" onclick=\"PEM.fire('filterFeed', {filter:'updated'})\" {{#if user.config.feed.updated}}style=\"display:list-item;\"{{/if}}>Updated</li>\n            <li id=\"shortcut_unresolved\" onclick=\"PEM.fire('filterFeed', {filter:'unresolved'})\" {{#if user.config.feed.unresolved}}style=\"display:list-item;\"{{/if}}>Unresolved</li>\n            <li id=\"shortcut_following\" onclick=\"PEM.fire('filterFeed', {filter:'following'})\" {{#if user.config.feed.following}}style=\"display:list-item;\"{{/if}}>Following</li>\n            <li id=\"shortcut_hidden\" onclick=\"PEM.fire('filterFeed', {filter:'hidden'})\" {{#if user.config.feed.hidden}}style=\"display:list-item;\"{{/if}}>Archived</li>\n          </ul>\n          <span class=\"feed_options_arrow\">\u25be</span>\n          <div class=\"page_feed_options\"></div>\n          <ul id=\"page_feed_options_dropdown\" class=\"general_dropdown\">\n            <li class=\"manual_filter filter_show_all active\" filter=\"\"><i class=\"icon-ok opt_check\"></i>All</li>\n            <li class=\"manual_filter filter_activity\" filter=\"unread\"><i class=\"icon-ok opt_check\"></i>Unread</li>\n            <li class=\"manual_filter filter_updated\" filter=\"updated\"><i class=\"icon-ok opt_check\"></i>Updated</li>\n            <li class=\"manual_filter filter_unanswered\" filter=\"unresolved\"><i class=\"icon-ok opt_check\"></i>Unresolved</li>\n            <li class=\"manual_filter filter_following\" filter=\"following\"><i class=\"icon-ok opt_check\"></i>Following</li>\n            <li class=\"manual_filter filter_hidden section_end\" filter=\"hidden\"><i class=\"icon-ok opt_check\"></i>Archived</li>\n            <li class=\"manual_filter filter_hidden section_end\" filter=\"instructors\"><i class=\"icon-ok opt_check\"></i>Instructor Posts</li>\n            <li style=\"display:none;\" filter=\"updated\" class=\"open_sort_option\" tutorialw=\"Sort feed by date\" ><i class=\"icon-ok opt_check\"></i>Sort by Date</li>\n            <li style=\"display:none;\" filter=\"score\" class=\"open_sort_option\" tutorialw=\"Sort feed by views\" ><i class=\"icon-ok opt_check\"></i>Sort by Views</li>\n            <li style=\"display:none;\" filter=\"like\" class=\"open_sort_option section_end\" tutorialw=\"Sort feed by likes\" ><i class=\"icon-ok opt_check\"></i>Sort by Likes</li>\n            <li id=\"markAllRead\" class=\"section_end\" tutorialw=\"Mark all posts as read\" ><i class=\"icon-ok opt_check\"></i>Mark All Read</li>\n            <li class=\"show_feed_details active\" tutorialw=\"Hide post descriptions from your feed\"><i class=\"icon-ok opt_check\"></i>View in Compact Mode</li>\n            <li class=\"show_icons_in_feed {{#if user.config.feed.icons}}active{{/if}}\" tutorialw=\"Identify which posts have instructors' or students' answers\"><i class=\"icon-ok opt_check\"></i>Show Helper Icons</li>\n          </ul>\n        </div>\n        <div class=\"share_classes_message_box blue\" id=\"share_classes_message_box\" style=\"display:none;\">\n        </div>\n        <div class=\"share_classes_message_box\" id=\"enter_grad_year_major\" style=\"display:none;\">\n          <h2>What year are you graduating?</h2>\n          <div class=\"clearfix content_section\">\n            <div class=\"clearfix\">\n              <label class=\"radio inline\">\n                <input type=\"radio\" id=\"2013\" name=\"grad_year\" value=\"2013\"> 2013\n              </label>\n              <label class=\"radio inline\">\n                <input type=\"radio\" id=\"2014\" name=\"grad_year\" value=\"2014\"> 2014\n              </label>\n              <label class=\"radio inline\">\n                <input type=\"radio\" id=\"2015\" name=\"grad_year\" value=\"2015\"> 2015\n              </label>\n              <label class=\"radio inline\">\n                <input type=\"radio\" id=\"2016\" name=\"grad_year\" value=\"2016\"> 2016\n              </label>\n              <label class=\"radio inline\">\n                <input type=\"radio\" id=\"2017\" name=\"grad_year\" value=\"2017\"> 2017\n              </label>\n            </div>\n            <div class=\"clearfix\">\n              <label class=\"radio inline\">\n                <input type=\"radio\" id=\"2017\" name=\"grad_year\" value=\"Other\"> Other\n              </label>\n            </div>\n          </div>\n        </div>\n        <div class=\"share_classes_message_box\" id=\"submit_resume\" style=\"display:none;\">\n          <span class=\"message_box_close_button\" id=\"close_resume_feed_box\"><i class=\"icon-remove icon-white\"></i></span>\n          <div class=\"first_view clearfix\" style=\"display: block;\">\n            <h2>Connect with other brilliant students on Piazza</h2>\n            <div class=\"content_section\">\n              <div class=\"btn btn-large\" id=\"upload_resume_feed_btn\">Upload your resume</div>\n\n\n             <div class=\"center_button\"> We'll connect you with students like yourself.</div>\n            </div>\n            <form method=\"POST\" id=\"upload_form_feed\" class=\"hide\" action=\"/careers/upload_resume\" enctype=\"multipart/form-data\" target=\"hidden-upload-frame-feed\">\n              <input type=\"file\" id=\"upload_form_file\" name=\"file\" onchange=\"P.feed.startUpload();\"/>\n            </form>\n            <iframe id=\"hidden-upload-frame-feed\" name=\"hidden-upload-frame-feed\" style=\"display: none\" onload=\"P.feed.onUploadComplete();\"></iframe>\n          </div>\n          <div class=\"second_view clearfix\" style=\"display: none;\">\n            <h2>Upload successful</h2>\n            <h4>You'll see students similar to yourself starting Spring 2014. Till then, companies are also starting to discover students on Piazza.</h4>\n            <div class=\"clearfix content_section\">\n              <label class=\"checkbox\">\n                <input type=\"checkbox\" value=\"\" checked id=\"feed_resume_checkbox\">\n                I'd like companies to be able to view my resume.\n              </label>\n              <p class=\"center_button\">\n                <button class=\"btn btn-small\" id=\"okay_resume_feed_box\">OK</button>\n              </p>\n            </div>\n          </div>\n        </div>\n        <div class=\"page_feed_search_wrapper clearfix\">\n          <div id=\"feed_search\">\n            <button id=\"new_post_button\" class=\"btn-primary right btn-small\" onclick=\"dataLayer.push({'event': 'eventTracker', 'eventCat': 'Post', 'eventAct': 'New Post Button', 'eventLbl': '', 'eventVal': 0}); \"><i class=\"icon-file icon-white\"></i> New Post</button>\n            <div class=\"search_bar\">\n              <div class=\"clearButton\" id=\"clear-search-button\"></div>\n              <div class=\"icon\"></div>\n              <input type=\"text\" id=\"search-box\" placeholder=\"Search or add a post...\"/>\n            </div>\n          </div>\n        </div>\n        <div class=\"search_tool_tip\"></div>\n        <div id=\"feed_search_disabled\" class=\"alert search_tool_tip grey_tool_tip\">\n          <button id=\"dismiss_feed_search_disabled\" type=\"button\" class=\"close\">&times;</button>\n          Search is disabled for demo classes to preserve privacy.\n        </div>\n        <div class=\"page_feed_filter_feed\" id=\"filter_message\">\n          <span>Filtering by:</span> <strong id=\"filter_by\">Unread Posts</strong> <a class=\"bookmark_filter_link\" href=\"#\" onclick=\"PEM.fire('toggleFeedShortcut');return false;\">Remove shortcut</a>\n          <div class=\"clear_filter\" onclick=\"PEM.fire('filterFeed');return false;\" style=\"display:inline-block;cursor:pointer;\"></div>\n        </div>\n        <div class=\"page_feed_filter_feed\" id=\"filter_sort_method\" style=\"display:none\">\n          <div class=\"search_tips_header\">\n            <a href=\"#\" class=\"search_tips_toggle\">Search Tips <span class=\"search_tips_arrow down\"></span></a><span class=\"initial_message\">&#40;Learn how to increase the relevance of your search results!&#41;</span>\n          </div>\n          <div class=\"search_tips\">\n            <table>\n              <tr>\n                <th>\n                  If you type:\n                </th>\n                <th class=\"results\">\n                  You'll see:\n                </th>\n              </tr>\n              <tr>\n                <td>\n                  Office hours\n                </td>\n                <td>\n                  only results that contain office <strong>and</strong> hours\n                </td>\n              </tr>\n              <tr>\n                <td>\n                  Office |hours\n                </td>\n                <td>\n                  results that contain office <strong>or</strong> hours\n                </td>\n              </tr>\n              <tr>\n                <td>\n                  Office -hours\n                </td>\n                <td>\n                  only results that contain office <strong>but not</strong> hours\n                </td>\n              </tr>\n              <tr>\n                <td>\n                  &quot;Office Hours&quot;\n                </td>\n                <td>\n                  only results with the <strong>exact phrase</strong> &quot;office hours&quot;\n                </td>\n              </tr>\n              <tr>\n                <td>\n                  subject:\"Office hours\"\n                </td>\n                <td>\n                  posts with the <strong>title</strong> &quot;Office hours&quot;\n                </td>\n              </tr>\n              <tr>\n                <td>\n                  contributor:\"Mathew Ewer\"\n                </td>\n                <td>\n                  posts with <strong>contributions by</strong> Mathew Ewer\n                </td>\n              </tr>\n              <tr>\n                <td>\n                  folder:hw1\n                </td>\n                <td>\n                  posts <strong>within the folder</strong> &quot;hw1&quot;\n                </td>\n              </tr>\n            </table>\n            <span>Sort results by: </span><div class=\"sort_results_by\" id=\"sort_by_rel\">Relevance</div><div class=\"sort_results_by active\" id=\"sort_by_date\">Date</div>\n          </div>\n        </div>\n        <div id=\"noresults\" style=\"display: block;\"><p>no results found</p></div>\n        <div id=\"feed_expanded\" class=\"alert search_tool_tip grey_tool_tip\">\n          <button id=\"dismiss_feed_expanded_msg\" type=\"button\" class=\"close\" data-dismiss=\"alert\">&times;</button>\n          Your feed view has been changed from compact view to expanded view. Click on the gear icon to edit this setting.\n        </div>\n        <div id=\"question_feed_questions\" class=\"scrollable\"></div>\n  \t\t\t<div id=\"split_bar\">\n        </div>\n        <div class=\"invite_members\" style=\"display:none;\">\n          <div class=\"invite_members_header default_text\">Invite Members <a href=\"#\" class=\"invite_members_dismiss_button\">Dismiss</a></div>\n          <div class=\"invite_members_header confirmation_text\" style=\"display:none;\">Invites Sent!</div>\n          <textarea class=\"invite_members_input\" rows=\"2\" placeholder=\"Enter email(s) and press Enter key to send\"></textarea>\n        </div>\n      </div>\n\n\n\n");</script>

<script type="text/javascript">
P.modules.loadModule("poll_results", {}, null, "\n<div class=\"post_region_box\" id=\"poll_results\">\n{{#unless toShow.poll_unpublished}}\n  <div class=\"post_region_content member_answer\">\n\n{{#if toShow.is_instructor}}\n\n    {{#if toShow.poll_closed}}\n    <h1 id=\"poll_closed\" class=\"show\"><b>{{content.subject}}</b> is now closed</h1>\n    {{/if}}\n\n    {{#if toShow.poll_will_close}}\n    <h1 id=\"poll_will_close\" class=\"show\"><b>{{content.subject}}</b> closes in <span class=\"poll_closes_in\">{{toShow.poll_closes_in}}</span></h1>\n    {{/if}}\n\n{{else}}\n\n    {{#if toShow.poll_submitted}}\n    <h1 id=\"poll_submitted\" class=\"show\">Thanks for submitting your response!</h1>\n    {{/if}}\n    {{#if toShow.poll_not_submitted}}\n    <h1 id=\"poll_not_submitted\" class=\"show\">Submit your vote to see results</h1>\n    {{/if}}\n\n    {{#if toShow.poll_closed}}\n    <h1 id=\"poll_closed\" class=\"show\"><b>{{content.subject}}</b> is now closed</h1>\n    {{/if}}\n    {{#if toShow.poll_not_closed}}\n    <h1 id=\"poll_not_closed\" class=\"show\">Results are visible after the poll closes in <span class=\"poll_closes_in\">{{toShow.poll_closes_in}}</span></h1>\n    {{/if}}\n    {{#if toShow.poll_will_close}}\n    <h1 id=\"poll_will_close\" class=\"show\"><b>{{content.subject}}</b> closes in <span class=\"poll_closes_in\">{{toShow.poll_closes_in}}</span></h1>\n    {{/if}}\n\n    {{#if toShow.poll_only_instructors}}\n    <h1 id=\"poll_only_instructors\" class=\"show\">Result is only visible to instructors</h1>\n    {{/if}}\n\n    {{#if toShow.poll_no_data}}\n    <h1 id=\"poll_no_data\" class=\"show\">There are no results yet</h1>\n    {{/if}}\n\n{{/if}}\n\n\n\n{{#if toShow.is_instructor}}\n    {{#ifGreater content.data.total_votes 0}}\n\n    <h4>A total of <b><span class=\"num_poll_votes\">{{content.data.total_votes}}</span></b> vote(s) in <b><span class=\"poll_time\">{{toShow.poll_time}}</span></b> hours</h4>\n    {{else}}\n        <h4>A total of 0 votes in <b><span class=\"poll_time\">{{toShow.poll_time}}</span></b> hours</h4>\n    {{/ifGreater}}\n    {{#if toShow.poll_toggle_visibility_on}}\n    <div class=\"poll_results_wrapper\">\n      {{#each results}}\n        {{#pollResult this}}{{/pollResult}}\n      {{/each}}\n    </div>\n\n    {{else}}\n    <h1 class=\"show\">Poll results are hidden.  To view, click Show Poll Results in the admin panel.</h1>\n\n\n    {{/if}}\n\n{{else}}\n    {{#if toShow.poll_show_results}}\n    {{#ifGreater content.data.total_votes 0}}\n    <h4>A total of <b><span class=\"num_poll_votes\">{{content.data.total_votes}}</span></b> vote(s) in <b><span class=\"poll_time\">{{toShow.poll_time}}</span></b> hours</h4>\n    {{else}}\n            <h4>A total of 0 votes in <b><span class=\"poll_time\">{{toShow.poll_time}}</span></b> hours</h4>\n\n    {{/ifGreater}}\n    {{#if toShow.poll_toggle_visibility_on}}\n    <div class=\"poll_results_wrapper\">\n      {{#each results}}\n        {{#pollResult this}}{{/pollResult}}\n      {{/each}}\n    </div>\n    {{else}}\n    <h1 class=\"show\">Poll results are hidden by your instructor.</h1>\n    {{/if}}\n    {{/if}}\n\n{{/if}}\n\n    {{#if toShow.poll_closed}}\n        {{#if content.data.answer}}\n            {{#ifNotEquals content.data.answer \"\"}}\n                {{#ifNotEquals content.data.answer \"[ ]\"}}\n                    <h1 id=\"poll_closed_answer\" class=\"show\">Explanation: <b>{{content.data.answer}}</b></h1>\n                {{/ifNotEquals}}\n            {{/ifNotEquals}}\n        {{/if}}\n    {{/if}}\n  </div>\n\n\n{{/unless}}\n\n</div>\n\n");</script>

<script type="text/javascript">
P.modules.loadModule("answer", {}, null, "<div class=\"post_region_box answer\" id=\"{{answer.type}}\">\n  <div class=\"post_region_header clearFix\">\n    <div class=\"post_icon {{answer.icon}}\"></div>\n    <div class=\"post_title\">{{answer.title}},</div>\n    <div class=\"post_subtitle\">{{answer.long}}</div>\n  </div>\n  {{#if answer.showEdit}}\n  <div class=\"dropdown post_region_arrow_dropdown\">\n    <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\">Actions <b class=\"caret\"></b></a>\n    <div class=\"dropdown_menu_wrapper clearFix\">\n      <ul class=\"dropdown-menu\" role=\"menu\" id=\"answer_actions_dropdown\" aria-labelledby=\"dLabel\">\n        <!--<li class=\"attach\"><a class=\"attach\" href=\"#\">Attach File</a></li>-->\n        <li class=\"report_spam\"><a class=\"report_spam\" href=\"#\">Flag as Inappropriate</a></li>\n      </ul>\n    </div>\n  </div>\n  {{/if}}\n  {{#if answer.updated}}\n    <div class=\"post_region_content view_mode\">\n    {{#answerText answer network}}{{/answerText}}\n    </div>\n  {{/if}}\n  <div class=\"post_region_content edit_mode\" id=\"edit_member_answer\" style=\"display:none;\">\n    {{#if answer.showSuper}}\n    <div class=\"message-alert super-edit-answer\" id=\"super-answer-2\" style=\"background-color: rgb(248, 202, 202); margin-bottom: 7px; color: rgb(153, 0, 0); border: 1px solid rgb(153, 0, 0); display: block; background-position: initial initial; background-repeat: initial initial;\">\n      <span class=\"message\">\n        <em>!</em>&nbsp;&nbsp;As an instructor, you're editing the Students' Response in super-user mode.\n      </span>\n    </div>\n    {{/if}}\n    {{#ifEquals user.config.default_editor \"plain\"}}\n    <span style=\"float: right\" class=\"input_links grey_text\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use rich text editor</a></span>\n    {{else}}\n    <span style=\"float: right\" class=\"input_links grey_text\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use plain text editor</a></span>\n    {{/ifEquals}}\n    <span class=\"input_links grey_text\" style=\"margin-right:10px;\">Report any bugs with our editor to {{#if network.isGroup}}groups-bugs@piazza.com{{else}}bugs@piazza.com{{/if}}</span>\n    <h3>Edit Answer</h3>\n    <div class=\"answer_edit_wrapper\"></div>\n  </div>\n  <div class=\"post_region_message_wrapper currently_editing\" style=\"display:none;margin-top:3px;\">\n    <div class=\"post_region_message warning show\">\n      <span class=\"editing_message\">This is red text</span>\n    </div>\n  </div>\n  <div class=\"post_region_actions edit_mode\">\n    <a class=\"post_action submit main btn btn-primary btn-mini\" href=\"#\">submit</a>\n    {{#if anon}}\n     &nbsp;&nbsp;as <select class=\"anonymity_selector\">\n        {{#each anon}}\n        <option value=\"{{this.val}}\">{{this.title}}</option>\n        {{/each}}\n      </select>\n    {{/if}}\n    <span class=\"middot\">&middot;</span>\n    <a class=\"post_action preview\" href=\"#\" onclick=\"return PEM.fire('previewPost', 'answer_{{answer.type}}')\">preview</a>\n    <a class=\"post_action cancel right\" href=\"#\">cancel</a>\n  </div>\n  {{#if answer.updated}}\n    <div class=\"post_region_actions view_mode\">\n      {{#if answer.showEdit}}\n      <a class=\"post_action edit main btn btn-mini btn-primary\" tutorial=\"Edit the single Wiki Answer to improve the answer.\" href=\"#\">edit</a>\n      <span class=\"middot\">&middot;</span>\n      {{/if}}\n      {{#if endorsed}}\n        <a class=\"post_action undo_good_answer\" href=\"#\">undo {{#if user.isInst}}good answer{{else}}thanks{{/if}}</a>\n        <a class=\"post_action do_good_answer\" style=\"display:none;\" href=\"#\">{{#if user.isInst}}good answer{{else}}thanks!{{/if}}</a>\n      {{else}}\n        <a class=\"post_action undo_good_answer\" style=\"display:none;\" href=\"#\">undo {{#if user.isInst}}good answer{{else}}thanks{{/if}}</a>\n        <a class=\"post_action do_good_answer\" href=\"#\">{{#if user.isInst}}good answer{{else}}thanks!{{/if}}</a>\n      {{/if}}\n      <span class=\"post_actions_number good_answer\">{{answer.endorseCnt}}</span>\n      <div class=\"post_region_actions_meta\">Updated {{#toRelativeTime answer.updated}}{{/toRelativeTime}} by\n        {{#if answer.uid}}\n          {{#toUserName answer.uid answer.anon}}{{/toUserName}}\n        {{else}}\n          <span class=\"privatePoster highlight\">Anonymous</span>\n        {{/if}}\n        {{#showOthers answer.others}}{{/showOthers}}\n      </div>\n    </div>\n  {{else}}\n    <div class=\"post_region_content compose_mode\">\n      <div class=\"compose_answer\">Click to start off the wiki answer</div>\n    </div>\n  {{/if}}\n</div>\n");</script>

<script type="text/javascript">

<script type="text/javascript">
P.modules.loadModule("user_careers_profile", {}, null, "<div id=\"careers_profile\" class=\"{{#if forStudent}}student_view{{/if}}{{#if forCompany}}company_view{{/if}}\" uid=\"{{profile.user_id}}\" style=\"display:block;\">\n  {{#if canAdmin}}\n  <div class=\"profile_body profile_nav clearfix\">\n    {{#if fromSearch}}\n    <a href=\"#/search\" class=\"show_for_company action_link back_to_search\">Back to Search</a>\n    {{/if}}\n    <div class=\"profile_container_full\">\n      <a href=\"#\" class=\"profile_nav_btn profile_nav_btn_previous\"><span class=\"circle_wrap left\"><i class=\"icon-chevron-left\"></i></span>Previous Student</a>\n      <div class=\"company_status\">\n        Status:\n        <select class=\"status_value\" uid=\"{{profile.user_id}}\">\n          <option value=\"-\" checked>-</option>\n          <option value=\"Contacted\">Contacted</option>\n          <option value=\"Interview Scheduled\">Interview Scheduled</option>\n          <option value=\"Interviewing\">Interviewing</option>\n          <option value=\"Phone Screened\">Phone Screened</option>\n          <option value=\"Offer Made\">Offer Made</option>\n          <option value=\"Hired\">Hired</option>\n          <option value=\"Rejected\">Rejected</option>\n          <option value=\"Other\">Other</option>\n        </select>\n      </div>\n      <a href=\"#\" class=\"profile_nav_btn profile_nav_btn_next\">Next Student<span class=\"circle_wrap right\"><i class=\"icon-chevron-right\"></i></span></a>\n    </div>\n  </div>\n  {{/if}}\n  {{#if user.showCareers}}\n  {{#if showPrivacy}}\n  <div class=\"post_region_box_profile message profile_privacy_message\">\n    <button type=\"button\" class=\"close close_privacy_msg\" data-dismiss=\"alert\">&times;</button>\n    This profile is <strong>not visible to students or instructors</strong> in your class and only visible to companies after you publish it.\n  </div>\n  {{/if}}\n  {{/if}}\n  {{#if profile.onCompany}}\n\n<!--   <div class=\"clearfix careers_tagging\">\n    <div class=\"clearfix career_tags_header\">\n      <ul class=\"careers_tag_list clearfix profile_company_tag_list\" {{#unless profile.company_tags}}style=\"display:none;\"{{/unless}}>\n        <li><span class=\"profile_label\">Tags for this student:</span></li>\n        <div class=\"selected_tags\">\n        {{#each profile.company_tags}}\n        <li><a href=\"#\" class=\"tag folder selected\" onclick=\"return false;\">{{this}}</a></li>\n        {{/each}}\n        </div>\n      </ul>\n      <a href=\"#\" class=\"action_link show_tagging\" style=\"float:right;\">Tag this student</a>\n      <a href=\"#\" class=\"action_link hide_tagging\" style=\"float:right;display:none\">Done tagging</a>\n    </div>\n\n    <div class=\"post_region_box_profile clearfix tagging_wrapper\" style=\"display:none;\">\n      <h4>Tag This Student</h4>\n      <ul class=\"careers_tag_list clearfix tag_list_profile\">\n        {{#each allTags}}\n        <li tag=\"{{this}}\" class=\"li_tag_wrapper\"><a href=\"#\" class=\"tag folder {{#ifContains ../profile.company_tags this}}selected{{/ifContains}}\" onclick=\"return P.user_careers_profile.toggleTag(this);\">{{this}}</a></li>\n        {{/each}}\n      </ul>\n      <div class=\"clearfix create_tag_section\">\n        <input type=\"text\" class=\"new_tag_textbox\" placeholder=\"Enter tag name\">\n        <button class=\"btn btn-small create_new_tag\">Create New Tag</button>\n      </div>\n      <a href=\"#manage_careers_tags\" role=\"button\" data-toggle=\"modal\" class=\"action_link\">Manage Tags</a>\n    </div>\n  </div> -->\n\n  <div class=\"clearfix careers_tagging\">\n    <ul class=\"careers_tag_list tag_library clearfix\">\n      <label>Tag Library:</label>\n      {{#each allTags}}\n      <li><a href=\"#\" class=\"careers_tag {{#ifContains ../profile.company_tags this}}active{{/ifContains}}\" onclick=\"return P.user_careers_profile.toggleTagFromLibrary(this);\">{{this}}<span class=\"remove_tag_wrap\"><i class=\"icon-remove-sign remove_tag\" onclick=\"return P.user_careers_profile.deleteTag(this);\"></i></span></a></li>\n      {{/each}}\n      <a href=\"#\" class=\"manage_tag_toggle start_manage_tag_toggle\">Manage Tag Library</a>\n      <a href=\"#\" class=\"manage_tag_toggle done_manage_tag_toggle\">Done Managing</a>\n    </ul>\n    <ul id=\"selected_user_tags\" class=\"careers_tag_list clearfix\">\n      {{#each profile.company_tags}}\n      <li><a href=\"#\" class=\"careers_tag active\" onclick=\"return P.user_careers_profile.toggleTag(this);\">{{this}}</a></li>\n      {{/each}}\n      <li id=\"add_tags_input\">\n        <input type=\"text\" id=\"add_tags\" placeholder=\"Click to Add Tags\">\n        <ul class=\"tags_autocomplete\" style=\"display:none;\">\n        </ul>\n      </li>\n    </ul>\n\n    <a href=\"#\" class=\"btn btn-mini show_tag_toggle tag_toggle\"><i class=\"icon-chevron-up\"></i> Show Tag Library</a>\n    <a href=\"#\" class=\"btn btn-mini hide_tag_toggle tag_toggle\"><i class=\"icon-chevron-down\"></i> Hide Tag Library</a>\n  </div>\n  {{/if}}\n  {{#if user.showCareers}}\n  {{#if profile.me}}\n  {{#unless profile.profile_settings.published}}\n  <div class=\"post_region_box_profile message hide_for_student_preview show_for_student clearfix\">\n    <div class=\"message_wrapper\">\n      <h4 class=\"message_header\">\n        Are you ready to publish your profile?\n      </h4>\n      <p>Publish your profile to allow companies to learn more about you.</p>\n    </div>\n    <button class=\"btn btn-mini publish_button btn-primary publish_profile\">Publish Profile</button>\n  </div>\n  {{/unless}}\n  {{/if}}\n  {{/if}}\n  {{#if forStudent}}\n  <div class='show_for_student_preview action_link stop_view_as_company'><a href=\"#\" class=\"show_for_student action_link show_for_student_preview stop_view_as_company\">Back to student view of my profile</a></div>\n  {{/if}}\n  {{#if user.showCareers}}\n  {{#if profile.me}}\n    <a href=\"#\" class=\"action_link view_as_company\">See company view of my profile</a>\n  {{/if}}\n  {{/if}}\n  <div class=\"post_region_box_profile header clearfix\">\n    <div class=\"profile_header clearfix\">\n      {{#if profile.company_log}}\n         <span class=\"company_action_count\"><a href=\"#company_actions_anchor\">{{profile.company_log.length}} Company Actions</a></span>\n      {{/if}}\n      {{#if profile.me}}\n        <a href=\"#\" class=\"show_for_student action_link edit_button hide_for_student_preview hide_for_edit edit_profile_header\">edit</a>\n        <a href=\"#\" class=\"show_for_student action_link save_button edit_profile_header show_for_edit\">save</a>\n      {{/if}}\n      <div class=\"profile_pic\">\n        {{#if profile.imagePath}}\n          <img id=\"thumb\" title=\"profile picture\" src=\"{{profile.imagePath}}\" onload=\"onImageLoad(event);\" style=\"width:100%; height: 100%;\">\n        {{else}}\n          <img id=\"thumb\" title=\"profile picture\" src=\"https://dvngeac8rg9mb.cloudfront.net/images/dashboard/common/default_user.png\" style=\"width:100%; height: 100%;\">\n        {{/if}}\n      </div>\n      <div class=\"profile_who\">\n        <h2 class=\"profile_name\">{{profile.name}}\n        {{#if canAdmin}}\n        {{#if profile.requested_interview}}\n        <span class=\"label label-default\" style=\"background-color:#999999\";>Student Requested Interview</span>\n        {{/if}}\n        {{/if}}\n        </h2>\n        {{#if canAdmin}}\n        <div class=\"fast_actions\">\n          <div class=\"fast_actions_tips\" style=\"display:none;\">\n            <div class=\"container\">\n              <a href=\"#\" class=\"remove_btn remove_fast_actions_tips\">Got it <span class=\"icon-remove-circle\"></span></a>\n              <h3>\n                We\u2019ve added fast actions!\n                <span>Click:</span>\n              </h3>\n            </div>\n          </div>\n          <i class=\"favorite_icon {{#if profile.my_favorite}}active{{/if}} favorite_link\" tipsy=\"Favori P.modules.loadModule("editor_guard", {}, null, "    <div class=\"UIModalWindow UIConfirmationWindow\" id=\"Confirmation_CancelEditor_MoveAway\" style=\"display:none;\">\n      <div class=\"topbar\">Delete your edit?</div>\n      <ul class=\"UIActions clearFix\">\n        <li class=\"rightFloat\"><a class=\"UIButton edit_cancel_button submit\" href=\"#\">Delete edit</a></li>\n        <li class=\"rightFloat\"><a class=\"UIButton edit_cancel_button cancel\" href=\"#\">Back to editing</a></li>\n      </ul>\n    </div>\n    <div class=\"UIModalWindow UIConfirmationWindow\" id=\"Confirmation_CancelEditor_NewQuestion\" style=\"display:none;\">\n      <div class=\"topbar\">Delete your new post?</div>\n      <ul class=\"UIActions clearFix\">\n        <li class=\"rightFloat\"><a class=\"UIButton edit_cancel_button submit\" href=\"#\">Delete edit</a></li>\n        <li class=\"rightFloat\"><a class=\"UIButton edit_cancel_button cancel draft\" href=\"#\">Save Draft</a></li>\n        <li class=\"leftFloat\"><a class=\"UIButton edit_cancel_button cancel\" href=\"#\">Back to editing</a></li>\n      </ul>\n    </div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("confirmation_window", {}, null, "<div class=\"UIModalWindow UIConfirmationWindow\" id=\"confirm_window\" style=\"display:none;\">\n  <div class=\"topbar confirm_window_title\"></div>\n  <ul class=\"UIActions clearFix\">\n    <li class=\"rightFloat\"><a class=\"UIButton confirm_window edit_cancel_button cancel\" href=\"#\"></a></li>\n    <li class=\"rightFloat\"><a class=\"UIButton confirm_window edit_cancel_button submit\" href=\"#\"></a></li>\n  </ul>\n</div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("stats", {}, null, "<div id=\"ClassStatisticsPanel\" class=\"mainPanel post_region_box\">\n  <div class=\"scrollable-wrapper\">\n    <div class=\"scrollable\">\n      <div class=\"subregion clearfix\">\n        <div class=\"subregionContent\">\n          <div id=\"reportHeader\">\n            <h1><span class=\"course-number\">{{network.course_number}}</span> Statistics <span style=\"font-weight: normal;font-size:13px;\" id=\"classStatisticLink\"></span></h1>\n            <span style=\"font-weight: normal;font-size:13px;\" id=\"pollStatisticLink\"></span>\n          </div>\n          <div id=\"chartsRegion\" class=\"infoBox\">\n            <h2>Usage Trends for <span class=\"course-number\">{{network.course_number}}</span></h2>\n            <div class=\"content align-center\">\n              <div class=\"chart\" id=\"googleChart\"></div>\n              <div class=\"chartTitle\" id=\"usersPerHourChartTitle\">\n                <select id=\"stats_chart_selector\" onchange=\"P.stats.showStatsChart();return false;\">\n                  <option value=\"users\" selected>Unique users per day</option>\n                  <option value=\"questions\">Posts per day</option>\n                </select>\n              </div>\n            </div>\n          </div>\n          <div class=\"sidebar\">\n            <div id=\"weekOverview\" class=\"infoBox\">\n              <h2>Class at a Glance</h2>\n              <div class=\"content\">\n                <ul>\n                  <li class=\"clearFix\">\n                    <div class=\"value\" id=\"stats_questions\"></div>\n                    <div class=\"description\">total posts<em>*</em></div>\n                  </li>\n                  <li class=\"clearFix\">\n                    <div class=\"value\" id=\"stats_posts\"></div>\n                    <div class=\"description\">total contributions<em>**</em></div>\n                  </li>\n                  <li class=\"clearFix\">\n                    <div class=\"value\" id=\"stats_ir\"></div>\n                    <div class=\"description\">instructors' responses</div>\n                  </li>\n                  <li class=\"clearFix\">\n                    <div class=\"value\" id=\"stats_sr\"></div>\n                    <div class=\"description\">students' responses</div>\n                  </li>\n                  <li class=\"clearFix\">\n                    <div class=\"value\" id=\"stats_rt\"></div>\n                    <div class=\"description\">avg. response time</div>\n                  </li>\n                </ul>\n              </div>\n            </div>\n          </div>\n          <div id=\"topParticipantsRegion\">\n            <div class=\"infoBoxWrapper\">\n              <div id=\"topAskers\" class=\"infoBox\">\n                <h2>Top Student Contributors</h2>\n                <div class=\"content\">\n                  <table id=\"stats_most_active\" class=\"table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div class=\"clearFix\">&nbsp;</div>\n            <div style=\"width: 98%;\" id=\"top_askers\">\n              <div class=\"infoBox\">\n                <h2>Top Student Askers</h2>\n                <div class=\"content\">\n                  <table id=\"stats_askers\" class=\"tablesorter table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div style=\"width: 98%;\" id=\"top_good_q\">\n              <div class=\"infoBox\">\n                <h2>Top Student &quot;Good Question&quot; Askers</h2>\n                <div class=\"content\">\n                  <table id=\"stats_good_q\" class=\"tablesorter table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div style=\"width: 98%;\" id=\"top_answerers\">\n              <div class=\"infoBox\">\n                <h2>Top Student Answerers</h2>\n                <div class=\"content\">\n                  <table id=\"stats_answerers\" class=\"tablesorter table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div style=\"width: 98%;\" id=\"top_good_a\">\n              <div class=\"infoBox\">\n                <h2>Top Student &quot;Endorsed Answer&quot; Answerers</h2>\n                <div class=\"content\">\n                  <table id=\"stats_good_a\" class=\"tablesorter table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div style=\"width: 98%;\" id=\"top_listeners\">\n              <div class=\"infoBox\">\n                <h2>Top Student Listeners</h2>\n                <div class=\"content\">\n                  <table id=\"stats_listeners\" class=\"tablesorter table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div id=\"stats_notes\">\n              <p>\n                <em><strong>*posts</strong></em>&nbsp;are&nbsp;questions&nbsp;and&nbsp;notes<br />\n                <em><strong>**contributions</strong></em> are posts, responses, edits, followups, and comments to followups (i.e., everything)\n              </p>\n            </div>\n            <div class=\"infoBoxWrapper\" style=\"width: 98%;\" id=\"prof_participation\">\n              <div class=\"infoBox\">\n                <h2>Instructor Participation Report</h2>\n                <div class=\"content\">\n                  <table id=\"stats_all_instructors\" class=\"tablesorter table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div class=\"infoBoxWrapper\" style=\"width: 98%;\" id=\"stud_participation\">\n              <div class=\"infoBox\">\n                <h2 id=\"student_participation_name\">Student Participation Report</h2>\n                <div class=\"content\">\n                  <table id=\"stats_all_users\" class=\"tablesorter table table-condensed table-hover table-bordered\"></table>\n                </div>\n              </div>\n            </div>\n            <div class=\"infoBoxWrapper\" style=\"width: 98%;\" id=\"more_info_coming\">\n              <div class=\"infoBox\">\n                <div class=\"content\">\n                  More stats will be displayed here as class activity increases.\n                </div>\n              </div>\n            </div>\n          </div>\n        </div>\n      </div>\n    </div>\n  </div>\n</div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("upload_manager", {}, null, "<div id=\"upload_manager\" class=\"modal hide fade\">\n  <div class=\"modal-header\">\n    <button type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\">&times;</button>\n    <h3>My File Manager</h3>\n  </div>\n  <div class=\"modal-body\">\n    <button class=\"btn btn-primary browse_upload\" id=\"browse_upload\">Upload a new file</button> or select previously uploaded file from below.\n    <div class=\"manage_files_section\">\n      <div class=\"browse_upload_files tab-content\" id=\"browse_upload_files_{{data.nid}}\">\n        {{#each data.files}}\n        <div class=\"browse_upload_one_file\" id=\"file_{{this.fid}}\">\n          <a href=\"#\" onclick=\"return P.upload_manager.submit('{{this.url}}', '{{this.name}}');\">\n            <img src=\"{{#extensionIcon this.name}}{{/extensionIcon}}\"/>\n            {{this.name}}\n          </a>, \n          <span class=\"size\">{{this.size}}</span>\n          <div class=\"remove_button\">\n            <a href=\"#\" onclick=\"return P.upload_manager.deleteFile('{{this.fid}}');\">(remove)</a>\n          </div>\n        </div>\n        {{/each}}\n      </div>\n    </div>\n  </div>\n  <div class=\"modal-footer\">\n    <a href=\"#\" class=\"btn cancel\" onclick=\"return P.upload_manager.cancel();\">Cancel</a>\n  </div>\n</div>");</script>

<script type="text/javascript">
P.modules.loadModule("drafts", {}, null, "<div class=\"question_group\" id=\"draft_group\">\n  <div title=\"Drafts\" onclick=\"P.drafts.toggleFolder()\" id=\"bucket_draft\" class=\"start_open drafts\"><span>\u25be Drafts</span><!--<img src=\"/images/piazza/dashboard/feed_icon_draft.png\" alt=\"drafts\">--></div>\n  <ul id=\"bucket_draft-item-list\" class=\"item-list-in-bucket\">\n    {{#each drafts}}\n      <li class=\"feed_item clearfix\" id=\"{{this.id}}\" onclick=\"P.drafts.loadDraft('{{this.id}}')\">\n        <div id=\"FeedItemDropdown_{{content.id}}\" class=\"feed_item_dropdown_selector closed memoryless clearFix\">\n          <div class=\"feed_item_dropdown_arrow\">&#9660;</div>\n          <ul>\n            <li class=\"delete_draft_action\" onclick=\"return P.drafts.deleteDraft('{{this.id}}');\">Delete <em>(from your list of drafts)</em></li>\n          </ul>\n        </div>\n        <div class=\"content\">\n          <div class=\"title ellipses\">\n            <span class=\"title_text\">{{this.txt.post_summary}}</span>\n          </div>\n          <div class=\"snippet\">{{this.content}}</div>\n        </div>\n      </li>\n    {{/each}}\n  </ul>\n</div>");</script>

<script type="text/javascript">
P.modules.loadModule("old_new_post", {}, null, "<div class=\"old_new_post clearFix dashboard_element\" id=\"old_new_post_window\">\n  <div class=\"post_message\" id=\"no_tags_error\">\n    <h6>Before submitting:</h6>\n    <ul>\n      <li class=\"no_title_error\">\n        Give your <span class=\"show_for_question\">question</span><span class=\"show_for_note\">note</span><span class=\"show_for_poll\">poll</span> <em>a brief, descriptive title</em>.\n      </li>\n      <li class=\"no_tags_error\">\n        Your post has no tags! Tags make it easy to filter and find content. Click on a tag below or type &quot;#&quot; to start off a new tag. (You can also choose to continue without tagging.)\n      </li>\n    </ul>\n  </div>\n  <div class=\"post_message\" id=\"new_post_alert_announcement\">\n    <h6>This note will be an Announcement</h6>\n    <ul>\n      <li>\n        The checkbox in the \"Posting Options\" below indicates that this note will be an announcement.\n      </li>\n    </ul>\n  </div>\n  <div class=\"posting_meta_section post_type clearFix\">\n    <div class=\"left_section main_label\">Post Type</div>\n    <div class=\"right_section\">\n      <div class=\"post_type_box active\">\n        <label class=\"radio\">\n          <input type=\"radio\" name=\"post_type\" id=\"post_type_question\" value=\"option1\" checked/>\n          Question\n          <em>if you need an answer</em>\n        </label>\n      </div>\n      <div class=\"post_type_box\">\n        <label class=\"radio\">\n          <input type=\"radio\" name=\"post_type\" id=\"post_type_note\" value=\"option2\"/>\n          Note\n          <em>if you <b>don't</b> need an answer</em>\n        </label>\n      </div>\n     {{#if isInst}}      \n      <div class=\"post_type_box\">\n        <label class=\"radio\">\n          <input type=\"radio\" name=\"post_type\" id=\"post_type_poll\" value=\"option3\"/>\n          Poll/In-Class Response\n          <em>if you need a vote</em>\n        </label>\n      </div>\n     {{else}}\n\t     {{#unless network.config.disable_student_polls}}\n\t\t      <div class=\"post_type_box\">\n\t\t        <label class=\"radio\">\n\t\t          <input type=\"radio\" name=\"post_type\" id=\"post_type_poll\" value=\"option3\"/>\n\t\t          Poll/In-Class Response\n\t\t          <em>if you need a vote</em>\n\t\t        </label>\n\t\t      </div>\n\t     {{/unless}}\n     {{/if}}\n    </div>\n  </div>\n\n  <div class=\"posting_meta_section post_to clearFix show_for_note_question\">\n    <div class=\"left_section main_label\">Post to</div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"post_to\" id=\"entire_group\" value=\"option1\" checked>\n        {{#if network.isGroup}}\n        Entire Group\n        {{else}}\n        Entire Class\n        {{/if}}\n      </label>\n      {{#if network.subGroups}}\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"post_to\" id=\"class_subgroup\" value=\"option2\">\n        Class Group\n      </label>\n      {{/if}}\n      {{#unless network.noPrivatePosts}}\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"post_to\" id=\"individual_members\" value=\"option3\">\n        {{#if network.isGroup}}\n        Individual Member(s)\n        {{else}}\n          {{#if isInst}}\n            Individual Student(s) / Instructor(s)\n          {{else}}\n            Instructor(s)\n          {{/if}}\n        {{/if}}\n      </label>\n\n       {{/unless}}\n      <div class=\"new_post_error too_many_names\">You can send individual posts to up to 10 people</div>\n      <input id=\"member_names\" class=\"new_post_textarea\" type=\"text\" placeholder=\"Enter one or more names...\" style=\"display: none;\">\n      <div id=\"member_names_message\" class=\"small_grey_text\" style=\"display: none\">Type \"Instructors\" to include all instructors.</div>\n      <div class=\"new_post_error no_names\">Enter at least one name before submitting this post</div>\n      <ul class=\"dropdown-menu user_list general_dropdown\" id=\"member_names_dropdown_list\" role=\"menu\" aria-labelledby=\"dropdownMenu\"></ul>\n      <ul class=\"posting_meta_section_list selected_user_list\"></ul>\n\n      {{#if network.subGroups}}\n      <div id=\"subgroup_list\" style='display:none;'>\n        <select id=\"subgroup_dropdown\" onchange=\"P.old_new_post.subGroupChange()\">\n          {{#each network.subGroups}}\n          <option value='{{this}}'>{{this}}</option>\n          {{/each}}\n        </select>\n        <div class=\"error_wrapper\" id=\"not-in-section-student\" style=\"display: none;\">\n          <div class=\"error main\">You are currently not in this group</div>\n          <div class=\"error sub\">Please ask your instructor to enroll you to this group on Piazza</div>\n        </div>\n        <div class=\"error_wrapper\" id=\"not-in-section-can-join\" style=\"display: none;\">\n          <div class=\"error main\">You are currently not in this group <a href=\"#\" onclick=\"return P.old_new_post.joinSection($('#subgroup_dropdown').val());\">Join Group</a></div>\n          <div class=\"error sub\">You have to join this group to post</div>\n        </div>\n        <div class=\"error_wrapper\" id=\"not-in-section-instructor\" style=\"display: none;\">\n          <div class=\"error main\">You are currently not in this group</div>\n          <div class=\"error sub\">You will not see this post in your feed</div>\n        </div>\n      </div>\n      {{/if}}\n    </div>\n  </div>\n\n\n<!-- always_open: always_open, anonymous: anonymous, \n      revote: revote, multiple_selections: multiple_selections, bypass_email: bypass_email -->\n\n\n\n\n  {{#unless network.config.disable_folders}}\n  <div class=\"posting_meta_section select_folders clearFix\">\n    <div class=\"left_section main_label\">Select Folder(s)</div>\n    <div class=\"right_section\">\n      <ul id=\"new_folder_list\">\n        {{#each network.folders}}\n        {{#ifNotEquals this \"polls\"}}<li><a class=\"tag folder\" href=\"#\">{{this}}</a></li>{{/ifNotEquals}}\n        {{/each}}\n      </ul>\n      {{#if hasManyFolders}}\n      <a class=\"show_more_folders\" href=\"#\">Show more folders</a>\n      {{/if}}\n      <div class=\"new_post_error no_folders\">Please select at least one folder for your post.</div>\n      {{#if network.hasNoFolders}}<div class=\"new_post_message\">Your class is currently set to use default folders. Edit these folders via Manage Class page.</div>{{/if}}\n    </div>\n  </div>\n  {{/unless}}\n  <div class=\"posting_meta_section post_summary clearFix\">\n    <div class=\"left_section main_label\">\n      Summary\n      <small>(100 characters or less)</smalL>\n    </div>\n    <div class=\"right_section\">\n    {{#if is_clone}}<div class=\"error_message no_folders\">Since this is a cloned poll, be careful to change the folders or content so you will not have a duplicate poll.</div>{{/if}}\n      <input type=\"text\" id=\"post_summary\" class=\"new_post_textarea\" placeholder=\"Enter a one line summary...\"/>\n      <div class=\"new_post_error no_summary\">Please enter a brief summary of your question.</div>\n      <div class=\"new_post_error long_summary\">Please enter a summary with no more than 100 characters.</div>\n    </div>\n  </div>\n  <div class=\"posting_meta_section post_details clearFix\">\n    <div class=\"left_section main_label\">Details<br/>\n      {{#ifEquals user.config.default_editor \"plain\"}}\n      <div style=\"font-size: 11px;font-weight:normal;margin-top:5px;\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use rich text editor</a></div>\n      {{else}}\n      <div style=\"font-size: 11px;font-weight:normal;margin-top:5px;\"><a href=\"#\" class=\"richtext_toggle\" onclick=\"return PEM.fire('toggleRichtext')\">use plain text editor</a></div>\n      {{/ifEquals}}\n    </div>\n    <div class=\"right_section\">\n      <div id=\"old_new_post_editor\"></div>\n      <!-- <textarea id=\"post_details\" class=\"new_post_textarea\" placeholder=\"Add post details here...\"></textarea> -->\n      <div class=\"new_post_error no_details\">Please provide some details to better explain your question.</div>\n    </div>\n  </div>\n  <!--<div class=\"post_to posting_meta_section show_attachments clearFix\">\n    <div class=\"left_section main_label\">Attachments</div>\n    <div class=\"right_section\">\n      <button class=\"btn btn-small\" id=\"add_attachment\">Browse...</button> <span class=\"small_grey_text\"> You can attach files up to 70mb.</span>\n      <ul class=\"posting_meta_section_list attachment_list\" id=\"attachment_list\"></ul>\n    </div>\n  </div>-->\n  <div class=\"posting_meta_section show_for_poll poll_choices clearFix\">\n    <div class=\"left_section main_label\">Poll Choices</div>\n    <div class=\"right_section\">\n      <div class=\"input-append\">\n        <input class=\"span3\" id=\"input_poll_choice\" placeholder=\"Enter poll choices...\" type=\"text\" >\n        <button class=\"btn\" type=\"button\" id=\"add_poll_choice\">Add</button>\n      </div>\n      <div class=\"new_post_error no_poll_choices\">Please enter poll choices before submitting...</div>\n      <ul id=\"poll_options_preview\" class=\"poll_options\">      \n        {{#if poll_options}}\n        {{#each poll_options}}\n          <li>\n          <span class=\"poll_option\">{{this}}</span>\n          <i class=\"icon-remove\" onclick=\"return P.old_new_post.removePollChoice({{@index}});\"></i>\n          </li>\n        {{/each}}\n      {{/if}}\n      </ul>\n\n    </div>\n  </div>\n\n  <div class=\"posting_meta_section post_summary clearFix show_for_poll\">\n    <div class=\"left_section main_label\">\n      Poll Explanation\n      <small>(correct answer, etc.)</smalL>\n    </div>\n    <div class=\"right_section\">\n      <input type=\"text\" id=\"input_poll_explanation\" class=\"span3\" placeholder=\"Enter an explanation...\"/><span class=\"small_grey_text\">This is optional, and it will be displayed when the poll closes.</span>\n\n    </div>\n  </div>\n\n\n\n<!--   <div class=\"posting_meta_section show_for_poll correct_answer clearFix\">\n    <div class=\"left_section main_label\">Correct Answer?</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"correct_answer\" id=\"correct_answer_yes\" value=\"option1\" checked>\n        Yes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"correct_answer\" id=\"correct_answer_no\" value=\"option2\">\n        No\n      </label>\n    </div>\n  </div>\n -->\n  <div class=\"posting_meta_section show_for_poll selections_allowed clearFix\">\n    <div class=\"left_section main_label\">Poll Selection Type</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"selections_allowed\" id=\"selections_allowed_one\" value=\"option1\" checked>\n        One choice allowed\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"selections_allowed\" id=\"selections_allowed_more\" value=\"option2\">\n        Multiple choices allowed\n      </label>\n    </div>\n  </div>\n  <div class=\"posting_meta_section show_for_poll poll_close_date clearFix\">\n    <div class=\"left_section main_label\">Poll Close Date<br/>\n     <small>(you will be emailed a report after the poll closes)</small>\n    </div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"poll_close_date\" id=\"poll_close_date_after\" value=\"option1\" {{#unless always_open}}checked{{/unless}}></input>\n        <span>After</span>\n      </label>\n      <select class=\"short\" id=\"poll_close_date_menu\">\n        <option value=\"2\">2 hours</option>\n        <option value=\"6\">6 hours</option>\n        <option value=\"24\">1 day</option>\n        <option value=\"48\" selected=\"selected\">2 days</option>\n        <option value=\"168\">7 days</option>\n      </select>\n      <span class=\"small_grey_text\">You can close the poll at any time (useful for in-class polls)</span>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"poll_close_date\" id=\"poll_close_date_never\" value=\"option2\" {{#if always_open}}checked{{/if}}>\n        Always open\n      </label>\n    </div>\n  </div>\n  <div class=\"posting_meta_section show_for_poll show_poll_results clearFix\">\n    <div class=\"left_section main_label\">Show Results to Students</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_before_member_votes\" value=\"option1\" {{#ifEquals show_results \"\"}} checked {{/ifEquals}}>\n        Before a student votes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_after_member_votes\" value=\"option2\" {{#ifEquals show_results \"av\"}} checked {{/ifEquals}}>\n        After a student votes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_after_poll_closes\" value=\"option3\" {{#ifEquals show_results \"ac\"}} checked {{/ifEquals}}>\n        After poll closes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"show_poll_results\" id=\"show_poll_results_keep_private\" value=\"option4\" {{#ifEquals show_results \"nn\"}} checked {{/ifEquals}}>\n        Never show results to students        \n        <span class=\"small_grey_text\">(instructors will always have the option to view results at any time)</span>\n      </label>\n    </div>\n  </div>\n    <div class=\"posting_meta_section show_for_poll revotes clearFix\">\n    <div class=\"left_section main_label\">Revotes allowed?<br/>\n    <small>Voters will be able to revote as many times as they want</small>\n</div>\n    <div class=\"right_section\">\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"revotes\" id=\"revotes_yes\" value=\"option1\" {{#if revote }} checked {{/if}}>\n        Yes\n      </label>\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"revotes\" id=\"revotes_no\" value=\"option2\" {{#unless revote }}checked {{/unless}}>\n        No\n      </label>\n    </div>\n  </div>\n\n\n\n\n  <div class=\"posting_meta_section show_for_poll poll_anonymity clearFix\">\n    <div class=\"left_section main_label\">Poll Anonymity</div>\n    <div class=\"right_section\">\n      {{#unless network.isNoVerify}}\n        <label class=\"radio one_line\">\n          <input type=\"radio\" name=\"poll_anonymity\" id=\"poll_anonymity_everyone\" value=\"option1\" {{#ifEquals anonymity \"no\"}} checked {{/ifEquals}}\n>\n          Show names to everyone\n        </label>\n        <label class=\"radio one_line\">\n          <input type=\"radio\" name=\"poll_anonymity\" id=\"poll_anonymity_students\" value=\"option1\" {{#ifEquals anonymity \"stud\"}} checked {{/ifEquals}}>\n          Show names to instructors but not students\n        </label>\n      {{/unless}}\n      <label class=\"radio one_line\">\n        <input type=\"radio\" name=\"poll_anonymity\" id=\"poll_anonymity_nobody\" value=\"option2\" {{#ifEquals anonymity \"yes\"}} checked {{/ifEquals}}>\n        Don't show names to anyone\n        <span class=\"small_grey_text\">(the only option for large classes)</span>\n      </label>\n    </div>\n  </div>\n  {{#if anon}}\n  <div class=\"posting_meta_section clearFix\" id=\"post_anonymity_wrapper\">\n    <div class=\"left_section main_label\">Show my name as</div>\n    <div class=\"right_section\">\n      <select class=\"anonymity_selector\" id=\"new_post_anonymity\">\n        {{#each anon}}\n        <option value=\"{{this.val}}\">{{this.title}}</option>\n        {{/each}}\n      </select>\n    </div>\n  </div>\n  {{/if}}\n\n  \n  <div class=\"posting_meta_section publish_to clearFix show_for_poll\">\n    <div class=\"left_section main_label\">Visible to class</div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"publish_to\" id=\"publish_now\" value=\"option1\" {{#unless publish_later}} checked {{/unless}}>\n        Visible now\n      </label>\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"publish_to\" id=\"publish_to_individuals\" value=\"option2\">\n        Visible now to individuals\n      </label>\n\n      <label class=\"radio\">\n      <input type=\"radio\" name=\"publish_to\" id=\"publish_later\" value=\"option3\" {{#if publish_later}} checked {{/if}}>\n        Make visible later \n        <span class=\"small_grey_text\">You can publish it later at any time to make it visible to the class</span>\n\n      </label>\n\n      <div class=\"new_post_error too_many_names\">You can send individual posts to up to 10 people</div>\n      <input id=\"poll_member_names\" class=\"new_post_textarea\" type=\"text\" placeholder=\"Enter one or more names...\" style=\"display: none;\">\n      <div id=\"poll_member_names_message\" class=\"small_grey_text\" style=\"display: none\">Type \"Instructors\" to include all instructors.</div>\n      <div class=\"new_post_error no_names\">Enter at least one name before submitting this post</div>\n      <ul class=\"dropdown-menu user_list general_dropdown\" id=\"poll_member_names_dropdown_list\" role=\"menu\" aria-labelledby=\"dropdownMenu\"></ul>\n      <ul class=\"posting_meta_section_list poll_selected_user_list\"></ul>\n\n    </div>\n  </div>\n\n<!--   <div class=\"posting_meta_section publish_to clearFix show_for_poll\">\n    <div class=\"left_section main_label\">Visible to class</div>\n    <div class=\"right_section\">\n      <label class=\"radio\">\n        <input type=\"radio\" name=\"publish_to\" id=\"publish_now\" value=\"option1\" {{#unless publish_later}} checked {{/unless}}>\n        Make visible now\n      </label>\n\n      <label class=\"radio\">\n      <input type=\"radio\" name=\"publish_to\" id=\"publish_later\" value=\"option2\" {{#if publish_later}} checked {{/if}}>\n      Make visible later \n        <span class=\"small_grey_text\">You can publish it later at any time to make it visible to the class</span>\n\n      </label>\n      \n    </div>\n  </div> -->\n\n  {{#if isInst}}\n  <div id=\"bypassing_email\" class=\"posting_meta_section posting_options clearFix\">\n    <div class=\"left_section main_label\">Posting Options</div>\n    <div class=\"right_section\">\n      {{#if network.isLargeClass}}\n      <label class=\"checkbox one_line\" id=\"no_email_wrapper\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_no_email\" value=\"option1\">\n        Disable alerts about this post for <i>everyone</i> \n        <span class=\"small_grey_text\">(Not recommended.)</span>\n      </label>\n      {{/if}}\n      <label class=\"checkbox one_line\" id=\"announcement_wrapper\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_announcement\" value=\"option1\" onclick=\"P.old_new_post.isAnnouncement();\">\n        Make this an announcement\n        <span class=\"small_grey_text\">(note appears on the course page)</span>\n      </label>\n      <label class=\"checkbox one_line\" id=\"bypass_email\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_bypass_email\" value=\"option1\" {{#if bypass_email}} checked {{/if}}>\n        Send email notifications immediately\n        <span class=\"small_grey_text\">(bypassing {{#if network.isGroup}}members'{{else}}students'{{/if}} email preferences, if necessary)</span>\n      </label>\n    </div>\n  </div>\n\n<!--   <div id=\"email_disabled\" class=\"posting_meta_section posting_options clearFix\">\n    <div class=\"left_section main_label\">Email Options</div>\n    <div class=\"right_section\">\n      <label class=\"checkbox one_line\" id=\"email_wrapper\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_email\" value=\"option1\">\n        Disable receiving email notifications\n      </label>\n      <label class=\"checkbox one_line\">\n        <input type=\"checkbox\" name=\"posting_options\" id=\"posting_options_bypass_email\" value=\"option1\" {{#if email_disabled}} checked {{/if}}>\n        Send email notifications immediately\n        <span class=\"small_grey_text\">(class members will not be notified of a poll creation)</span>\n      </label>\n    </div>\n  </div> -->\n  {{/if}}\n  <div class=\"posting_meta_section selections_allowed clearFix\">\n    <div class=\"left_section spacer\"></div>\n    <div class=\"right_section\">\n        <button class=\"btn btn-warning\" id=\"post_button\">Post My Question!</button>\n        <button class=\"btn\" id=\"save_draft\">Save Draft</button>\n        <button class=\"btn\" id=\"post_cancel_button\" onclick=\"dataLayer.push({'event': 'eventTracker', 'eventCat': 'Post', 'eventAct': 'Cancel', 'eventLbl': '', 'eventVal': 0}); \">Cancel</button>\n      <div class=\"new_post_actions\">\n        <a href=\"#\" class=\"preview_button\" onclick=\"return PEM.fire('previewPost', 'old_new_post')\" style=\"display: block; margin-top: 5px; float: left;\">Preview Post</a>\n      </div>\n    </div>\n  </div>\n</div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("history_slider", {}, null, "  <div id=\"history_slider\">\n    <div id=\"question_history_slider_wrapper\" class=\"dashboard_toolbar\">\n      <div class=\"question_history_slider_label\"><span class=\"content_type_title_history\">{{type}}</span> History:</div>\n      {{#if haveHistory}}\n      <div class=\"slider_wrapper clearfix\">\n        <div class=\"slider slider-horizontal\" id=\"actual_history_slider\"></div>\n      </div>\n      {{else}}\n        {{#if content.disabledHistory}}\n         <div class=\"question_history_slider_label\" id=\"question_history_slider_no_history\">History Disabled By Instructor</div>\n        {{else}}\n         <div class=\"question_history_slider_label\" id=\"question_history_slider_no_history\">No history yet</div>\n        {{/if}}\n      {{/if}}\n    </div>\n    <div id=\"question_history_description_wrapper\" style=\"display:none;\">\n      <div id=\"question_history_description\" class=\"clearfix\">\n        <div id=\"question_history_image\" class=\"user_pic\">\n        </div>\n        <div class=\"content\">\n          <span id=\"question_history_data\">\n          </span>\n          <span id=\"question_history_timestamp\">24 minutes ago</span>\n        </div>\n      </div>\n    </div>\n  </div>\n");</script>

<script type="text/javascript">
P.modules.loadModule("special_mentions", {}, null, "<div id=\"special_mentions\" class=\"dashboard_toolbar special_mentions_wrapper\">\n  <div class=\"stats_item left\">\n    <h3 class=\"ellipses\">Average Response Time:</h3>\n    <div class=\"content clearfix\">\n      <span id=\"avg_resp_time\" class=\"number\">{{avg}}</span>\n    </div>\n  </div>\n\n  <div id=\"overview-stats\" class=\"stats_item right\">\n    <h3 class=\"ellipses\">Online Now&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;This Week:</h3>\n    <div class=\"content\">\n      <div><span id=\"users_online_stat\" class=\"split number\">{{online_users}}</span> | <span id=\"users_7_stat\" class=\"split number\">{{users_7}}</span></div>\n    </div>\n  </div>\n\n  <div id=\"special-mentions\" class=\"stats_item center\">\n    <h3 class=\"ellipses\">Special Mentions:</h3>\n    <div class=\"content hof2\" id=\"hof_best_answer2\">\n      {{#if none}}\n        There are no special mentions at this time.\n      {{else}}\n        <div class=\"ellipses\" style=\"text-align: center; line-height: 18px;\">\n          {{#if whoa}}Whoa! {{/if}}{{#toUserName ba.uid}}{{/toUserName}} answered <a href=\"#\" onclick=\"PEM.fire('selectContent', {{ba.nr}});\">{{{contentText}}}</a> in {{time}}.{{#if when}}<span class=\"timestamp\"> {{#toRelativeTime when}}{{/toRelativeTime}}</span>{{/if}}\n        </div>\n      {{/if}}\n    </div>\n  </div>\n\n  <div id=\"legal_info\">\n    <ul>\n      <li>Copyright \u00a9 2013 Piazza Technologies, Inc. All Rights Reserved.</li>\n      <li><a target=\"_blank\" href=\"/privacy.html\">Privacy Policy</a></li>\n      <li><a target=\"_blank\" href=\"/copyright.html\">Copyright Policy</a></li>\n      <li><a target=\"_blank\" href=\"/terms.html\">Terms of Use</a></li>\n      <li><a target=\"_blank\" href=\"http://blog.piazza.com\">Blog</a></li>\n      <li><a class=\"report_bug\" href=\"#\">Report Bug!</a></li>\n    </ul>\n  </div>\n</div>");</script>

<script type="text/javascript">
P.modules.loadModule("careers_nagbar", {}, null, "<div class=\"profile_prompt clearfix\">\n  <div class=\"profile_prompt_section profile_status\">\n    <div class=\"nagbar_section header\">\n      <h3>Companies want to know <i class=\"icon-arrow-right\"></i></h3>\n    </div>\n    <div class=\"nagbar_section\">\n      <h3>Complete your profile</h3>\n    </div>\n  </div>\n  <div class=\"profile_prompt_section profile_content\">\n    <div id=\"nagbar_links\" class=\"social_links profile_prompt_option nagbar_section\" test=\"noResumeOrLink\" helper=\"nagbar_side_project_input\" style=\"display:none;\">\n      <ul class=\"social_links_wrapper\">\n        <li class=\"clearfix\">\n          <span class=\"social_links_icon resume\"></span>\n          {{#if profile.resume}}\n          <h3>Resume Uploaded &#160;&#160;<a href=\"#\" class=\"upload_resume_link next_on_click\">Update</a></h3>\n          {{else}}\n          <h3><a href=\"#\" class=\"upload_resume_link next_on_click\">Upload your resume</a></h3>\n          {{/if}}\n        </li>\n        <li class=\"clearfix\"><span class=\"social_links_icon linkedin\"></span> <span><input type=\"text\" class=\"next_on_click\" value=\"{{profile.links.linkedin}}\" data-field=\"links.linkedin\" placeholder=\"Add LinkedIn profile\"></span></li>\n        <li class=\"clearfix\"><span class=\"social_links_icon website\"></span> <span><input type=\"text\" class=\"next_on_click\" value=\"{{profile.contact.website}}\" data-field=\"contact.website\" placeholder=\"Add Website\"></span></li>\n      </ul>\n\n\n      <a href=\"#\" class=\"btn btn-small skip_button\" >Skip</a>\n      <a href=\"#\" class=\"btn btn-small btn-primary next_button\" style=\"display:none;\">Done</a>\n      <form method=\"POST\" id=\"upload_form\" class=\"hide\" action=\"/careers/upload_resume\" enctype=\"multipart/form-data\" target=\"hidden-upload-frame\">\n        <input type=\"file\" id=\"upload_form_file\" name=\"file\" onchange=\"P.careers_nagbar.startUpload();\"/>\n      </form>\n      <iframe id=\"hidden-upload-frame\" name=\"hidden-upload-frame\" style=\"display: none\" onload=\"P.careers_nagbar.onUploadComplete();\"></iframe>\n    </div>\n  </div>\n</div>");</script>
